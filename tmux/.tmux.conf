set-option -g default-terminal "tmux-256color"
set -s escape-time 0

set -g mouse on
set -g set-clipboard on
set -g history-limit 5000
set-option -g focus-events on

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g status-style 'bg=#333333 fg=#5eacd3'
set -g base-index 1

bind r source-file ~/.tmux.conf

#set-window-option -g mode-keys vi
#bind -T copy-mode-vi v send-keys -X begin-selection
#bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/.dotfiles/personal/todo.md"

# forget the find window.  That is for chumps
bind-key -r C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r M-t run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 0"
bind-key -r M-g run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 1"
bind-key -r M-b run-shell "tmux neww ~/.local/bin/tmux-sessionizer -s 2"

bind-key -T prefix s choose-tree -s

bind-key -r N run-shell "~/.local/bin/tmux-sessionizer ~/.dotfiles/nvim/.config/nvim"

# statusbar
set -g status-right "#[bg=#333333 fg=#5eacd3] %a %b %e #[bg=#333333 fg=#5eacd3] %H:%M:%S  "
set -g status-right-length 50

